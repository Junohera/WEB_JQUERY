<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>08_Effect 02</title>
    <style>
        span {
            font-size: 180%;
            font-weight: bold;
            display: none;
        }
    </style>
    <script src="script/jquery-3.5.1-min.js"></script>
    <script>
        $(function(){
           $("button:eq(0)").click(function() {
              $("span:first").toggle(1500);
           });

           $("button:eq(1)").click(function() {
              $("span:last").toggle(1500);
           });
        });
    </script>
</head>
<body>
    <button>Show It / Hide It</button>
    <span>안녕하세요.</span>
    <br>
    <button>Show It / Hide It</button>
    <span>반갑습니다.</span>
</body>
</html>
