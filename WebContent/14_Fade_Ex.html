<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>14_Fade_Ex</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        ul {
            list-style: none;
        }

        img {
            width: 500px;
            height: 350px;
        }

        #fade-content li {
            display: none;
            position: absolute;
            left: 0px;
            top: 0px;
        }
    </style>
    <script src="script/jquery-3.5.1-min.js"></script>
    <script>
        /*
            페이지가 로딩되면(document가 ready되면), 2초에 한번씩 여섯개의 글미을 조정합니다.
            현재 그림 fadeIn 나머지 그림 fadeOut
        */
        $(function() {
            var num = 0;

            setInterval(function() {
                if (num >= $("#fade-content > li").length) {
                    num = 0;
                }

                // $("#fade-content > li").each(function(index, el) {
                //     if (index == num) {
                //         $(this).fadeIn(1000);
                //     } else {
                //         $(this).fadeOut(1000);
                //     }
                // });

                var prevIndex = (num === 0) ? ($("#fade-content >li").length - 1) : (num - 1);
                $("#fade-content >li").eq(num).fadeIn(1000);
                $("#fade-content >li").eq(prevIndex).fadeOut(1000);

                num++;
            }, 1500);
        });
    </script>
</head>

<body>
    <ul id="fade-content">
        <li><img src="images/Desert.jpg" alt=""></li>
        <li><img src="images/Hydrangeas.jpg" alt=""></li>
        <li><img src="images/Chrysanthemum.jpg" alt=""></li>
        <li><img src="images/Koala.jpg" alt=""></li>
        <li><img src="images/Penguins.jpg" alt=""></li>
        <li><img src="images/Tulips.jpg" alt=""></li>
    </ul>
</body>

</html>
