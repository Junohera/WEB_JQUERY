<!DOCTYPE html>
<html lang="ko">
    <!-- 
        jQuery 기본

            1. jQuery 개요
                - 모든 브라우저에서 동작하는 클라이언트 자바스크립트 라이브러리.
                - 다음의 기능을 위해 제작
                    - DOM과 관련된 처리를 쉽게 구현
                    - 일관된 이벤트연결을 쉽게 구현
                    - 시각적 효과를 쉽게 구현
                    - ajax Application을 쉽게 구현
                - 관련 사이트 -> http://jquery.com
                - jQuery 사용 방법
                    1. 내장
                    2. 외장(CDN)
     -->
<head>
    <meta charset="UTF-8">
    <title>01_JQueryBasic01</title>
    <style>
    </style>
    <script src="script/jquery-3.5.1-min.js"></script>
    <script>
        /*
            onload와 유사한 동작
            문서가 준비완료되면 콜백함수 실행
            $(document).ready(function() {
                alert("FirstReady");
            });

            $.(target).action
            $.(target).event(callback);

            $(function() {
                alert("FirstReady 2");
            })
        */

        $(function() {
            $("h1#tit").css("color", "#00f");
        })
        
    </script>
</head>
<body>
    <h1 id="tit">제목</h1>
    <h1>제이쿼리</h1>
    <h2>선택자</h2>
    <h3>직접 선택자</h3>
    <h1 class="tit2">제목</h1>
</body>
</html>
