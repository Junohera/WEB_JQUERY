<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>01_JQueryBasic01</title>
    <style>
    </style>
    <script src="script/jquery-3.5.1-min.js"></script>
    <script>
        $(function() {
            $("#wrap > section").children().css({
                backgroundColor: "yellow",
                border: "3px solid #F00",
            });

            $("#wrap h1").css({
                backgroundColor: "yellow",
                border: "2px dashed #00f",
            });

            $("#wrap > h1").css("border", "2px dashed #f00");
        });

        /*
            $(target).Selector()
            $(target).parent()
            $(target).parents()
            $(target).closest(realTarget)   : target에서 가장 가까운 realTarget 선택
            $(target realTarget)            : target에 속한 realTarget전부
            $(target > realTarget)          : target 1단계 자식 realTarget전부
            $(target).children()
            $(target).prev()
            $(target).prevAll()
            $(target).prevUntil(toTarget)   : 요소선택부터 이전 toTarget까지 모두
            $(target).next()
            $(target).nextAll()
            $(target).nextUntil(toTarget)   : 요소선택부터 다음 toTarget까지 모두 
            $(target).siblings()
        */
    </script>
</head>
<body>
    <div id="wrap">
        <h1>인접 관계 선택자</h1>
        <p>내용1</p>
        <section>
            <h1>자식 요소 선택자</h1>
            <p>내용2</p>
        </section>
        <h1>인접 관계 선택자</h1>
    </div>
</body>
</html>
